<div class='container'>
  <div *ngIf="user.name">Hello, {{user.name}} </div> 
  <div>
    <button *ngIf="user.name" (click)="logoutUser()">Logout</button>
    <button *ngIf="!user.name" (click)="logoutUser()">Login To Make an Appointment</button>
  </div>
  <h1>Doctor's Appointments</h1>
  <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Patient Name</th>
      <th>Complaint</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointments">
      <td>{{ appointment.datetime | date:'longDate'}}</td>
      <td>{{ appointment.datetime | date:'shortTime'}}</td>
       <td>{{ appointment.patientName }} <span *ngIf="appointment.patient == user._id"><button (click)="deleteApt(appointment._id)" class='cancel'>Cancel</button></span> </td> 
      <td>{{ appointment.complaint }}</td>
    </tr>
  </tbody>
</table>
<button (click)="gotoForm()">Make an Appointment</button>
</div>
